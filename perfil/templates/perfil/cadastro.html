{%extends 'base.html'%}

{%block conteudo%}

<h1  style="padding-left: 60px;" class=" mt-3 mb-3">Cadastro</h1>
<form style="padding-left: 60px;" method="POST" action="{% url 'cadastro'%}">
    {% csrf_token %}
    {% include 'parciais/_messages.html'%}
    <div class="form-group">
        <div class="form-group">
        <label >Nome</label>
        <input type="text" name='nome'  value ="{{request.POST.nome}}"class="form-control" placeholder="Seu nome">
    </div>
    <div class="form-group">
        <label >Sobrenome</label>
        <input type="text" name='sobrenome' class="form-control" value ="{{request.POST.sobrenome}}" placeholder="Seu sobrenome">
    </div>
    
      <label >Email </label>
      <input type="email" name='email' class="form-control" value ="{{request.POST.email}}" placeholder="Seu email">
    </div>
    <div class="form-group">
        <label >Usuario</label>
        <input type="text" name='usuario' class="form-control"  value ="{{request.POST.usuario}}" placeholder="Seu usuario">
        <small id="emailHelp" class="form-text text-muted">O usuÃ¡rio deve ter mais de 6 caracteres e nÃ£o deve conter caracteres especiais.</small>
      </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" name="senha" class="form-control" placeholder="Sua senha">
      <small id="emailHelp" class="form-text text-muted">A senha deve ter mais de 6 caracteres.</small>
    </div>
    <div class="form-group">
        <label>Repetir a Senha</label>
        <input type="password" name="senha2" class="form-control" placeholder="Sua senha">
      </div>
   
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

{%endblock%}
