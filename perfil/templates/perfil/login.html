{%extends 'base.html'%}

{%block conteudo%}

<h1  style="padding-left: 60px; " class=" mt-3 mb-3">Login</h1>
<form style="padding-left: 60px; padding-right: 90px;" method="POST" action="{% url 'login'%}">
    {% csrf_token %}
    {% include 'parciais/_messages.html'%}
    
    <div class="form-group">
        <label >Usuario</label>
        <input type="text" name='usuario' class="form-control"  value ="{{request.POST.usuario}}" placeholder="Seu usuario">
      </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" name="senha" class="form-control" placeholder="Sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>


{%endblock%}
